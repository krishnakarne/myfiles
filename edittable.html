<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Editable column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" (click)="startEditing(element, 'name')">
      <div *ngIf="editingElement !== element || editingField !== 'name'">
        {{ element.name }}
      </div>
      <div *ngIf="editingElement === element && editingField === 'name'">
        <input matInput [(ngModel)]="element.name" (blur)="saveChanges()" />
      </div>
    </td>
  </ng-container>

  <!-- Other columns -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element" (click)="startEditing(element, 'age')">
      <div *ngIf="editingElement !== element || editingField !== 'age'">
        {{ element.age }}
      </div>
      <div *ngIf="editingElement === element && editingField === 'age'">
        <input matInput [(ngModel)]="element.age" (blur)="saveChanges()" />
      </div>
    </td>
  </ng-container>

  <!-- Actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="deleteRow(element)">Delete</button>
    </td>
  </ng-container>

  <!-- Header and rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-button (click)="addRow()">Add Row</button>
